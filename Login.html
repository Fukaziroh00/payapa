<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info-Now Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="login_style.css">
  <script type="module" src="firebaseauth.js"></script>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("images/maplogo1.png"); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

    </style>

</head>

<body>
  <!-- Register Form -->
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <!-- Username -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <!-- First Name -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>

      <!-- Last Name -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>

      <!-- Date of Birth -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <label for="dob" style="color:grey;">Date of Birth</label>
      </div>

      <!-- Email -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>

      <!-- Password -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>

      <!-- Submit Button -->
      <button class="btn" id="submitSignUp">Sign Up</button>
    </form>

    <!-- Switch to Sign In -->
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <!-- Email -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <!-- Password -->
      <div class="input-group" style="margin-top: 20px;">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <!-- Forgot Password -->
      <p class="recover">
        <a href="forgotpass.php">Recover Password</a>
      </p>

      <!-- Submit Button -->
      <button class="btn" id="submitSignIn">Sign In</button>
    </form>

    <!-- Switch to Sign Up -->
    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <!-- JavaScript Script Reference -->
  <script src="login_script.js"></script>
</body>

</html>
